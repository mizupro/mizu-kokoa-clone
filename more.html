<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>05:51</span>
                <i class="fas fa-wifi fa"></i>
            </div>
            <div class="status-bar__column"></div>
            <div class="status-bar__column">
                <i class="fas fa-signal fa"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span>5G</span>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-shield-alt fa-lg"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--xl" src="img/dovahkiin.jpg" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Dovahkiin</h4>
                        <h6 class="user-component__subtitle">Fus Ro Dah!</h6>
                    </div>
                </div>
                <div class="user-component__column user-component__icon--more">
                    <i class="fas fa-burn fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-fire"></i>
                    <span>Spell</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-store"></i>
                    <span>Shop</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-head-side-cough"></i>
                    <span>Thu'um</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-horse"></i>
                    <span>Ride</span>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-life-ring"></i>
                    <span>Guards</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-coins"></i>
                    <span>Rewards</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-cloud-sun-rain"></i>
                    <span>Weather</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Locations</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Locations</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="img/cave.png" />
                        </div>
                        <span class="more-suggestions__icon-text">Caves</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="img/mine.png" />
                        </div>
                        <span class="more-suggestions__iton-text">Mines</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="img/fort.png" />
                        </div>
                        <span class="more-suggestions__iton-text">Forts</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="img/tomb.png" />
                        </div>
                        <span class="more-suggestions__iton-text">Tombs</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="home.html">
                        <i class="fas fa-home fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">4</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <i class="fas fa-compress-arrows-alt"></i>
            <span>Reduce your screen size</span>
            <i class="fas fa-compress-arrows-alt"></i>
        </div>

        <script src="https://kit.fontawesome.com/6f59f71b8b.js" crossorigin="anonymous"></script>
    </body>
</html>
