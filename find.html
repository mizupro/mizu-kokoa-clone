<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>05:51</span>
                <i class="fas fa-wifi fa"></i>
            </div>
            <div class="status-bar__column"></div>
            <div class="status-bar__column">
                <i class="fas fa-signal fa"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span>5G</span>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
            </div>
        </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-scroll"></i>
                    <span>Quests</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book"></i>
                    <span>Followers</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-home"></i>
                    <span>Inn</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-newspaper"></i>
                    <span>News</span>
                </div>
            </div>
<!--
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-fire"></i>
                    <span>Spell</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-store"></i>
                    <span>Shop</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-head-side-cough"></i>
                    <span>Thu'um</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-horse"></i>
                    <span>Ride</span>
                </div>
            </div>
-->
<!--
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
-->
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Factions</h4>
                    <span>Go to Faction Home <i class="fas fa-chevron-right fa-xs"></i></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#darkbrotherhood</h5>
                        <h6 class="open-post__hashtags">#silence#assasins#hailsithis</h6>
                        <div class="open-post__members">
                            <img src="img/dark-brotherhood.jpg" />
                            <span class="open-post__member-count">9 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="img/dark-brotherhood.jpg" />
                            <div class="open-post__heart-count">
                                <i class="fas fa-star"></i><span>241</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#thievesguild</h5>
                        <h6 class="open-post__hashtags">#steal#sneak#sweep</h6>
                        <div class="open-post__members">
                            <img src="img/dark-brotherhood.jpg" />
                            <span class="open-post__member-count">22 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="img/thieves-guild.jpg" />
                            <div class="open-post__heart-count">
                                <i class="fas fa-star"></i><span>137</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#collegeofwinterhold</h5>
                        <h6 class="open-post__hashtags">#spell#potion#scroll</h6>
                        <div class="open-post__members">
                            <img src="img/dark-brotherhood.jpg" />
                            <span class="open-post__member-count">19 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="img/college-of-winterhold.jpg" />
                            <div class="open-post__heart-count">
                                <i class="fas fa-star"></i><span>389</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="home.html">
                        <i class="fas fa-home fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">4</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <i class="fas fa-compress-arrows-alt"></i>
            <span>Reduce your screen size</span>
            <i class="fas fa-compress-arrows-alt"></i>
        </div>

        <script src="https://kit.fontawesome.com/6f59f71b8b.js" crossorigin="anonymous"></script>
    </body>
</html>
