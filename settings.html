<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>05:51</span>
                <i class="fas fa-wifi fa"></i>
            </div>
            <div class="status-bar__column"></div>
            <div class="status-bar__column">
                <i class="fas fa-signal fa"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span>5G</span>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <i class="fas fa-search fa-lg"></i>
            </div>
        </header>

        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings__setting-column">Latest Version</div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-flask"></i>
                        <span>Skyrim Lab</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-lock"></i>
                        <span>Security</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-bell"></i>
                        <span>Alarm</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-ellipsis-h"></i>
                        <span>Etc</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="home.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">4</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <i class="fas fa-compress-arrows-alt"></i>
            <span>Reduce your screen size</span>
            <i class="fas fa-compress-arrows-alt"></i>
        </div>

        <script src="https://kit.fontawesome.com/6f59f71b8b.js" crossorigin="anonymous"></script>
    </body>
</html>
