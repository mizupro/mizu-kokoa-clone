<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat with Brynjolf</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>05:51</span>
                <i class="fas fa-wifi fa"></i>
            </div>
            <div class="status-bar__column"></div>
            <div class="status-bar__column">
                <i class="fas fa-signal fa"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span>5G</span>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Brynjolf</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Sunday, December 13, 2020
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Get your gear.</span>
                        <span class="message__time">00:03</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--first">
                <img src="img/brynjolf.jpg" />
                <div class="message-row__content">
                    <span class="message__author">Dawnguard</span>
                    <div class="message__info">
                        <span class="message__bubble">Ok.</span>
                        <span class="message__time">00:09</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--following">
                <img src="img/brynjolf.jpg" />
                <div class="message-row__content">
                    <span class="message__author">Dawnguard</span>
                    <div class="message__info">
                        <span class="message__bubble">Let's do this.</span>
                        <span class="message__time">00:10</span>
                    </div>
                </div>
            </div>
            
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <i class="fas fa-compress-arrows-alt"></i>
            <span>Reduce your screen size</span>
            <i class="fas fa-compress-arrows-alt"></i>
        </div>

        <script src="https://kit.fontawesome.com/6f59f71b8b.js" crossorigin="anonymous"></script>
    </body>
</html>
