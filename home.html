<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>05:51</span>
                <i class="fas fa-wifi fa"></i>
            </div>
            <div class="status-bar__column"></div>
            <div class="status-bar__column">
                <i class="fas fa-signal fa"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span>5G</span>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Home</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-shield-alt fa-lg"></i></span>
                <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
            </div>
        </header>
<!--
        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i>
            Friends' Names Display
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>
-->
        <main class="home-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--xl" src="img/dovahkiin.jpg" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Dovahkiin</h4>
                        <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column user-component__icon">
                    <span>Bard</span>
                    <i class="fas fa-play"></i>
                </div>
            </div>
            <div class="home-screen__home">
                <div class="home-screen__home-header">
                    <span>home</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <a href="#">
                    <div class="user-component">
                        <div class="user-component__column">
                            <img class="user-component__avatar user-component__avatar--sm" src="img/town.png" />
                            <div class="user-component__text">
                                <h4 class="user-component__title user-component__title--not-bold">Towns</h4>
                            </div>
                        </div>
                        <div class="user-component__column">
                            <div class="user-component__expand">
                                <span>9</span>
                                <i class="fas fa-chevron-right fa-xs"></i>
                            </div>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="user-component">
                        <div class="user-component__column">
                            <img class="user-component__avatar user-component__avatar--sm" src="img/village.png" />
                            <div class="user-component__text">
                                <h4 class="user-component__title user-component__title--not-bold">Villages</h4>
                            </div>
                        </div>
                        <div class="user-component__column">
                            <div class="user-component__expand">
                                <span>10</span>
                                <i class="fas fa-chevron-right fa-xs"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="home.html">
                        <i class="fas fa-house-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">4</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="splash-screen">
            <i class="fas fa-dragon"></i>
        </div>

        <div id="no-mobile">
            <i class="fas fa-compress-arrows-alt"></i>
            <span>Reduce your screen size</span>
            <i class="fas fa-compress-arrows-alt"></i>
        </div>
        
        <script src="https://kit.fontawesome.com/6f59f71b8b.js" crossorigin="anonymous"></script>
    </body>
</html>
