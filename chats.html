<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>05:51</span>
                <i class="fas fa-wifi fa"></i>
            </div>
            <div class="status-bar__column"></div>
            <div class="status-bar__column">
                <i class="fas fa-signal fa"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span>5G</span>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="far fa-comment-dots fa-lg"></i></span>
                <span><i class="fas fa-shield-alt fa-lg"></i></span>
                <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
            </div>
        </header>

        <main class="main-screen chats-screen">
            <a href="chat-paarthurnax.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar" src="img/paarthurnax.jpg" />
                        <div class="user-component__text">
                            <h4 class="user-component__title">Paarthurnax</h4>
                            <h6 class="user-component__subtitle">I am answering in my way.</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">03:12</span>
                        <div class="badge">2</div>
                    </div>
                </div>
            </a>
            <a href="chat-nazir.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar" src="img/nazir.jpg" />
                        <div class="user-component__text">
                            <h4 class="user-component__title">Nazir</h4>
                            <h6 class="user-component__subtitle">Here.</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">01:29</span>
                        <div class="badge">2</div>
                    </div>
                </div>
            </a>
            <a href="chat-brynjolf.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar" src="img/brynjolf.jpg" />
                        <div class="user-component__text">
                            <h4 class="user-component__title">Brynjolf</h4>
                            <h6 class="user-component__subtitle">Let's do this.</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">00:10</span>
                        <div class="badge"></div>
                    </div>
                </div>
            </a>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="home.html">
                        <i class="fas fa-home fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">4</span>
                        <i class="fas fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <i class="fas fa-compress-arrows-alt"></i>
            <span>Reduce your screen size</span>
            <i class="fas fa-compress-arrows-alt"></i>
        </div>

        <script src="https://kit.fontawesome.com/6f59f71b8b.js" crossorigin="anonymous"></script>
    </body>
</html>
